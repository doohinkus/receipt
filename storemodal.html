<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="js/jquery-3.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
    <title>Online Receipt Store</title>
  </head>
  <body>
    <div class="container">
    <h1>Purchase your very own receipt!</h1>

    <!-- Large modal -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Large modal</button> -->


      <form id="info">
        <label for="name">Name:</label>
        <input type="text" id="name">
        <label for="address">Address:</label>
        <input type="text" id="address">
        <select class="form-control" id="state">
          <option>Alabama</option>
          <option>Alaska</option>
          <option>Arizona</option>
          <option>Arkansas</option>
          <option>California</option>
          <option>Colorado</option>
          <option>Connecticut</option>
          <option>Delaware</option>
          <option>District Of Columbia</option>
          <option>Florida</option>
          <option>Georgia</option>
          <option>Hawaii</option>
          <option>Idaho</option>
          <option>Illinois</option>
          <option>Indiana</option>
          <option>Iowa</option>
          <option>Kansas</option>
          <option>Kentucky</option>
          <option>Louisiana</option>
          <option>Maine</option>
          <option>Maryland</option>
          <option>Massachusetts</option>
          <option>Michigan</option>
          <option>Minnesota</option>
          <option>Mississippi</option>
          <option>Missouri</option>
          <option>Montana</option>
          <option>Nebraska</option>
          <option>Nevada</option>
          <option>New Hampshire</option>
          <option>New Jersey</option>
          <option>New Mexico</option>
          <option>New York</option>
          <option>North Carolina</option>
          <option>North Dakota</option>
          <option>Ohio</option>
          <option>Oklahoma</option>
          <option>Oregon</option>
          <option>Pennsylvania</option>
          <option>Rhode Island</option>
          <option>South Carolina</option>
          <option>South Dakota</option>
          <option>Tennessee</option>
          <option>Texas</option>
          <option>Utah</option>
          <option>Vermont</option>
          <option>Virginia</option>
          <option>Washington</option>
          <option>West Virginia</option>
          <option>Wisconsin</option>
          <option>Wyoming</option>
        </select>

    <label for="zipcode">Zip Code:</label>
    <input type="text" id="zipcode">
    <select class="form-control" id="product">
      <option>Widget 1</option>
      <option>Widget 2</option>
      <option>Grommet 1</option>
      <option>Grommet 2</option>
      <option>Thingamajig 1</option>
      <option>Thingamajig 2</option>
    </select>
    <div class="radio">
                <label>
                  <input type="radio" name="ship" value="now" checked>
                  Now!
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="ship" value="tomorrow">
                  Tomorrow
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="ship" value="thisweek">
                  This week
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="ship" value="thismonth">
                  This month
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="ship" value="thisyear">
                  This year
                </label>
              </div>
<button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="myModal">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <h1>Your Receipt</h1>

              </div>
            </div>
          </div>
  </div>
  </body>

</html>
